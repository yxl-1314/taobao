<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/jquery.min.js"></script>
    <title>登录</title>
</head>
<body>
    <div class="head">
        <div class="header w clear">
            <a href="../pages/index.html" class="fl"><img src="../images/logo.png" alt=""></a>
            <a href="" class="fr">"登录页面改进意见"</a>
        </div>
    </div>

    <!-- 主体 -->
    <main>
        <div class="login_box">
            <div class="title">
                <a href="javascript:;">密码登录</a>
                <a href="javascript:;">短信登录</a>
            </div>
            <div class="user clear"><span>1</span><input type="text" name="" id="" placeholder="会员名/邮箱/手机号"></div>
            <div class="pass clear"><span>1</span><input type="password" name="" id="" placeholder="请输入登录密码"></div>
            <div class="verification clear"><input type="password" name="" id="" placeholder="请输入验证码"><span>1234</span></div>
            <button class="btn">登录</button>
            <div class="login_method">
                <a href="javascript:;">微博登录</a>
                <a href="javascript:;">支付宝登录</a>
            </div>
            <div class="forget" >
                <a href="javascript:;">忘记密码</a>
                <a href="javascript:;">忘记用户名</a>
                <a href="javascript:;">免费注册</a>
            </div>
        </div>
    </main>
    <script src="../js/login.js"></script>
</body>
</html>
