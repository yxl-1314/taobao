<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/register.css">
    <title>注册</title>
</head>
<body>
    <div class="head">
        <div class="header w clear">
            <a href="../pages/index.html" class="fl"><img src="../images/logo.png" alt=""></a>
            <a href="" class="fr">"登录页面改进意见"</a>
        </div>
    </div>

    <!-- 主体 -->
    <main>
        <div class="login_box">
            <div class="title">
                <a href="javascript:;">淘宝注册</a>
            </div>
            <div class="user clear"><span>1</span><input type="text" name="" id="userName" placeholder="会员名/邮箱/手机号"></div>
            <div class="pass clear"><span>1</span><input type="password" name="" id="passWord" placeholder="请输入登录密码"></div>
            <div class="verification"></div>
            <div class="hint"></div>
            <button class="btn">注册</button>
        </div>
    </main>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/Sliding_Validation_Gu.js"></script>
    <script src="../js/register.js"></script>
</body>
</html>
